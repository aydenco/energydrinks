{% extends 'base.html' %}

{% block content %} 
    <section class="bg-dark text-light text-center shadow mb-20">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center" style="color: #D0EFB5">{{ current_user.email}}'s user profile</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5" style="color: #2F3E75">Here are your profile details</h3>
            <ul class="list-group">
                <li class="list-group-item" style="background-color: #F3E595">Email: {{ current_user.email }}</li>
                <li class="list-group-item" style="background-color: #F3E595">Token: {{ current_user.token }}</li> 
            </ul>
        </div>

{% endblock %}
